<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Newsletter signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>The Code Review</h1>
    </header>
    <section>
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </section>
    <form action="index.html" method="post">
        <fieldset class="contact-info">
            <legend>Contact Information</legend>

            <label for="name">Full Name</label>
            <input type="text" id="name" value="Required" name="user_name">

            <label for="email">Email Address</label>
            <input type="email" id="email" value="Required" name="user_email">

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="user_phone">

            <label for="street-address">Street Address</label>
            <input type="text" id="street-address" name="user_street_address">

            <label for="city">City</label>
            <input type="text" id="city" name="user_city">

            <label for="state">State</label>
            <select id="state" value="Choose State" name="user_state">
                <option value="" disabled selected>Choose State</option>
                <option value="new_york">New York</option>
                <option value="texas">Texas</option>
                <option value="montana">Montana</option>
            </select>

            <label for="zip-code">Zip Code</label>
            <input type="text" id="zip-code" name="user_zip_code">
            
        </fieldset>
        <fieldset class="newsletter">
            <div class="newsletter-receive">
                <legend>Newsletter</legend>
                <label>Select the newsletters you would like to receive</label>
                <div class="checkbox-item">
                <input type="checkbox" id="html-news" name="html_news"><label for="html-news">HTML News</label>
                </div>
                <div class="checkbox-item">
                <input type="checkbox" id="css-news" name="css_news"><label for="css-news">CSS News</label>
                </div>
                <div class="checkbox-item">
                <input type="checkbox" id="javascript-news" name="javascript_news"><label for="javascript-news">Javascript News</label>
                </div>
            </div>
            <div class="newsletter-format">
                <label>Newsletter format</label>
                <div class="radio-item">
                <input type="radio" id="html" name="newsletter_format"><label for="html">HTML</label>
                </div>
                <div class="radio-item">
                <input type="radio" id="plain-text" name="newsletter_format"><label for="plain-text">Plain text</label>
                </div>
            </div>
            <div class="newsletter-topics">
            <label for="other-topics">Other topics you'd like to hear about</label>
            <textarea id="other-topics" name="other_topics"></textarea>
            </div>
        </fieldset>
        <button type="submit">Sign Up</button>
    </form>
    <footer>
        <p>Copyright The Code Review</p>
    </footer>
</body>
</html>
